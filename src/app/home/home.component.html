<ng-container class="app-container">
  <mat-drawer-container cdkScrollable class="app-warpper">
    <mat-drawer #drawer mode="side">
      <load-panel></load-panel>
    </mat-drawer>

    <div class="main-button-wrapper">
      <button
        class="load-item-button toggle"
        mat-raised-button
        color="primary"
        (click)="drawer.toggle()"
      >
        {{ drawer.opened ? 'Close' : 'Open' }}
      </button>
      <button class="load-item-button save" mat-raised-button (click)="save()">
        Save
      </button>
      <button class="load-item-button create-new" mat-raised-button (click)="createNew()">
        New
      </button>
    </div>
    <h3 class="item-plan-name">
      {{ planName }}
    </h3>
    <app-ol-map #appMap class="map"></app-ol-map>
  </mat-drawer-container>
</ng-container>
